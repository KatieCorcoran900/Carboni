<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Forum Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        /* background */
        body {
            background-color: #E7DBCD;
            font-family: Arial, sans-serif;
        }

        /* nav header container for buttons */
        .user-nav-container {
            background-color: #C4C4C4; 
            border-radius: 20px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            max-width: 400px;
            margin-left: auto;
        }

        /* backgrounds for buttons */
        .nav-button {
            background-color: #FFFFFF;
            border: none;
            border-radius: 20px; 
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: #000;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* to separate buttons */
        .nav-buttons {
            display: flex;
            gap: 7px; 
        }

        /* hover effect */
        .nav-button:hover {
            background-color: #939393;
        }

        /* section for profile picture and username */
        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* username */
        .user-profile {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        /* profile picture placeholder */
        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%; 
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #777;
            font-weight: bold;
            margin-left: 20px;
        }

        /* main container */
        .main-container {
            background-color: #D7CABB;
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
        }

        /* header for main*/
        .header {
            background-color: #BED7BB;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 20px;
        }

        /* adds border at bottom of each section */
        .section {
            padding: 10px 0;
            border-bottom: 1px solid #000;
        }

        /* doesnt add border of last section */
        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .section-container {
            background-color: #F4EDE4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .sub-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .image-placeholder {
            width: 80px;
            height: 80px;
            background-color: #ce9e68;
            display: inline-block;
            border-radius: 10px;
        }

        .forum-btn {
            background-color: #BED7BB;
            font-weight: bold;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .forum-btn:hover {
            background-color: #AFC9A9;
        }
         /* submit button */
        .submit-btn {
            background-color: #BED7BB;
            border: none;
            color: #000;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
        }

        /* hover effect for submit button */
        .submit-btn:hover {
            background-color: #AFC9A9;
        }
    </style>
    <script>
        function textCounter(field,field2,maxlimit)
        {
            var countfield = document.getElementById(field2);
            if ( field.value.length > maxlimit ) {
                field.value = field.value.substring( 0, maxlimit );
                return false;
            } else {
                countfield.value = maxlimit - field.value.length;
            }
        }
    </script>
</head>
<body>
    <!-- header nav -->
        <div class="d-flex justify-content-between align-items-center px-4 py-3" style="background-color: #D7CABB;">
            <div style="font-size: 24px; font-weight: bold;">Carboni</div>
            <div class="user-nav-container">
                <!-- nav buttons -->
                <div class="nav-buttons">
                    <a href = "carbonfootprint.html"><button class="nav-button">Tool</button></a>
                    <a href = "Forums.html"><button class="nav-button">Forum</button></a>
                </div>
                <!-- username and image -->
                <div class="user-section">
                    <div class="user-image">IMG</div>
                    <div class="user-profile">User</div>
                    
                </div>
            </div> 
        </div>
    <div class="main-container shadow-sm">
        <div class="header">New Post</div>
            <div class="section">
             <form >
                <p><label for="txt">Post Title:</label><input type="text" id="pname" name="pname"></p>
                <p><label for="txt">Character Left: </label>
                <input disabled  maxlength="3" size="3" value="250" id="counter"></p>
                <textarea id="txt" maxlength="250" onkeyup=textCounter(this,'counter',250) name="w3review" rows="20" cols="90" placeholder="Input here your post!"></textarea>
                 <br>
             </form>
             <a href="Forums.html"><button type="submit"class="submit-btn">Cancel</button></a>
             <a href="Forums.html"><button type="cancel"class="submit-btn">Submit</button></a>
    </div>
</body>
</html>
