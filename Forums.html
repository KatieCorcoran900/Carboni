    <style>

        /* background */
        body {
            background-color: #E7DBCD;
            font-family: Arial, sans-serif;
        }

        /* nav header container for buttons */
        .user-nav-container {
            background-color: #C4C4C4; 
            border-radius: 20px; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            max-width: 400px;
            margin-left: auto;
        }

        /* backgrounds for buttons */
        .nav-button {
            background-color: #FFFFFF;
            border: none;
            border-radius: 20px; 
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: #000;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* to separate buttons */
        .nav-buttons {
            display: flex;
            gap: 7px; 
        }

        /* hover effect */
        .nav-button:hover {
            background-color: #939393;
        }

        /* section for profile picture and username */
        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* username */
        .user-profile {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }

        /* profile picture placeholder */
        .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%; 
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #777;
            font-weight: bold;
            margin-left: 20px;
        }

        /* main container */
        .main-container {
            background-color: #D7CABB;
            margin: 20px auto;
            max-width: 1000px;
            padding: 20px;
            border-radius: 8px;
            
        }
        /*sub container for each post*/
        .sub-container{
        background-color: #E7DBCD;
            margin: 10px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
   
        
        }
        /*sidebar for post preview*/
        .sidebar{
        background-color: #C4C4C4;
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            float:right;
            

        }
        /* header for main*/
        .header {
            background-color: #BED7BB;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 20px;
        }

        /*sub header for main*/
        .sub-header {
            padding: 5px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: left;
            margin-bottom: 20px;
        }

        /* adds border at bottom of each section */
        .section {
            padding: 10px 0;
            border-bottom: 1px solid #000;
        }

        /* doesnt add border of last section */
        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .section-container {
            background-color: #F4EDE4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .sub-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .image-placeholder {
            width: 80px;
            height: 80px;
            background-color: #ce9e68;
            display: inline-block;
            border-radius: 10px;
        }

        .forum-btn {
            background-color: #BED7BB;
            font-weight: bold;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .forum-btn:hover {
            background-color: #AFC9A9;
        }
         /* submit button */
        .submit-btn {
            background-color: #BED7BB;
            border: none;
            color: #000;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
        }
        .view-btn
        {
            background-color: #000;
            border: none;
            color: #FFF;
            font-weight: bold;
            margin-left: 350px;
            padding: 10px 20px;
        }

        /* hover effect for submit button */
        .submit-btn:hover {
            background-color: #AFC9A9;
        }
        /*search bar*/
        .search{
            width: 250px;
            height: 25px;
        }
        .sub-sub
        {
            background-color: #C4C4C4; 
        }
    </style>
    <script>
        function textCounter(field,field2,maxlimit)
        {
            var countfield = document.getElementById(field2);
            if ( field.value.length > maxlimit ) {
                field.value = field.value.substring( 0, maxlimit );
                return false;
            } else {

        }
